<script>
    window.addEventListener('scroll', function() {
        const scrollPosition = window.scrollY; // Get the current scrolling position
        const height = document.body.scrollHeight - window.innerHeight;

        // Calculate hue rotation angle
        const hueRotateValue = (scrollPosition / (2.5*height)) * 360 -60;

        // Set the filter effect of the background image to achieve color change
        document.querySelector('.home-container').style.filter = `hue-rotate(${hueRotateValue}deg) saturate(80%) brightness(70%) contrast(180%)` ;
    });

    window.addEventListener('scroll', function() {
        var bug = document.querySelector('.bug');

        if (window.scrollY > 0) { // If the user has scrolled down
            bug.style.animationPlayState = 'running'; // Start the animation
        } else {
            bug.style.animationPlayState = 'paused'; // Stop the animation
        }
    });

    document.querySelector('.explore-button').addEventListener('mouseover', function() {
        document.querySelector('.bug').src = 'https://iria.edinburgh.domains/FFF-SimpleExample/img/bug.png'; // Path to open wings image
    });

    document.querySelector('.explore-button').addEventListener('mouseout', function() {
        document.querySelector('.bug').src = 'https://iria.edinburgh.domains/FFF-SimpleExample/img/bug_closed.png'; // Path to closed wings image
    });

    var imgOpenWings = new Image();
    imgOpenWings.src = 'https://iria.edinburgh.domains/FFF-SimpleExample/img/bug.png'; // Path to open wings image
</script>
