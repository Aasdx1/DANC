<script>
    function goToDescription(name){
        const newUrl = '{{ @BASE }}/' + name;
        window.location.href = newUrl;
    }

    window.addEventListener('scroll', function() {
        var bug = document.querySelector('.bug');
        bug.style.animationPlayState = 'running';
    });

    let currentIndex = 0;
    let isMoving = false;
    const cardContainer = document.querySelector('.card-container');
    const cards = document.querySelectorAll('.card');
    const totalCards = cards.length;
    const cardStyle = window.getComputedStyle(cards[0]);
    const cardMarginRight = parseFloat(cardStyle.marginRight);
    const cardWidth = cards[0].offsetWidth + cardMarginRight; // Including margin

    function moveCarousel(direction) {
        if (isMoving) return;
        isMoving = true;

        if (direction === 'right') {
            currentIndex = (currentIndex + 1) % totalCards;
        } else {
            currentIndex = (currentIndex - 1 + totalCards) % totalCards;
        }

        const offset = -(currentIndex * (cardWidth));
        cardContainer.style.transform = `translateX(${offset}px)`;

        setTimeout(() => {
            if (direction === 'right' && currentIndex === 0) {
                cardContainer.style.transition = 'none';
                cardContainer.appendChild(cardContainer.firstElementChild);
                cardContainer.style.transform = 'translateX(0)';
            } else if (direction === 'left' && currentIndex === totalCards - 1) {
                cardContainer.style.transition = 'none';
                cardContainer.prepend(cardContainer.lastElementChild);
                cardContainer.style.transform = 'translateX(-100%)';
            }

</script>
